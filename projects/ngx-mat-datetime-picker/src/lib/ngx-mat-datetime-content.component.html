<ngx-mat-calendar cdkTrapFocus [id]="datepicker.id" [ngClass]="datepicker.panelClass" [startAt]="datepicker.startAt"
    [startView]="datepicker.startView" [minDate]="datepicker._minDate" [maxDate]="datepicker._maxDate"
    [dateFilter]="datepicker._dateFilter" [headerComponent]="datepicker.calendarHeaderComponent"
    [selected]="datepicker._selected" [dateClass]="datepicker.dateClass" [@fadeInCalendar]="'enter'"
    (selectedChange)="datepicker.select($event)" (yearSelected)="datepicker._selectYear($event)"
    (monthSelected)="datepicker._selectMonth($event)">
</ngx-mat-calendar>
<div class="time-container" [class.disable-second]="datepicker._disableSecond">
    <ngx-mat-timepicker #timepicker [showSpinners]="datepicker._showSpinners"
        [disableSecond]="datepicker._disableSecond" [disabled]="datepicker._disabled" [stepHour]="datepicker._stepHour"
        [stepMinute]="datepicker._stepMinute" [stepSecond]="datepicker._stepSecond" [(ngModel)]="datepicker._selected">
    </ngx-mat-timepicker>
</div>
<div class="actions">
    <button mat-button (click)="datepicker.cancel()" mat-icon-button>
        <mat-icon>close</mat-icon>
    </button>
    <button mat-button (click)="datepicker.ok()" mat-icon-button color="primary" cdkFocusInitial
        [disabled]="!timepicker.isValid">
        <mat-icon>done</mat-icon>
    </button>
</div>
