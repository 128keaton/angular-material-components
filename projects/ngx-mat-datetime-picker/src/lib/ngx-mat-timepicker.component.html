<form [formGroup]="form">
  <table class="table">
    <tbody class="tbody">
      <tr *ngIf="showSpinners">
        <td>
          <button type="button" mat-icon-button aria-label="expand_less icon" (click)="change('hour', true)"
            [disabled]="disabled">
            <mat-icon>expand_less</mat-icon>
          </button>
        </td>
        <td></td>
        <td>
          <button type="button" mat-icon-button aria-label="expand_less icon" (click)="change('minute', true)"
            [disabled]="disabled">
            <mat-icon>expand_less</mat-icon>
          </button> </td>
        <td></td>
        <td *ngIf="!disableSecond">
          <button type="button" mat-icon-button aria-label="expand_less icon" (click)="change('second', true)"
            [disabled]="disabled">
            <mat-icon>expand_less</mat-icon>
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <input type="text" matInput formControlName="hour" [placeholder]="hourPlaceholder"
              (keydown.ArrowUp)="change('hour', true); $event.preventDefault()"
              (keydown.ArrowDown)="change('hour', false); $event.preventDefault()">
          </mat-form-field>
        </td>
        <td class="spacer">&#58;</td>
        <td>
          <mat-form-field>
            <input type="text" matInput formControlName="minute"
              (keydown.ArrowUp)="change('minute', true); $event.preventDefault()"
              (keydown.ArrowDown)="change('minute', false); $event.preventDefault()">
          </mat-form-field>
        </td>
        <td *ngIf="!disableSecond" class="spacer">&#58;</td>
        <td *ngIf="!disableSecond">
          <mat-form-field>
            <input type="text" matInput formControlName="second"
              (keydown.ArrowUp)="change('second', true); $event.preventDefault()"
              (keydown.ArrowDown)="change('second', false); $event.preventDefault()">
          </mat-form-field>
        </td>
      </tr>
      <tr *ngIf="showSpinners">
        <td>
          <button type="button" mat-icon-button aria-label="expand_more icon" (click)="onArrowClick('hour', false)"
            [disabled]="disabled">
            <mat-icon>expand_more</mat-icon>
          </button> </td>
        <td></td>
        <td>
          <button type="button" mat-icon-button aria-label="expand_more icon" (click)="onArrowClick('minute', false)"
            [disabled]="disabled">
            <mat-icon>expand_more</mat-icon>
          </button> </td>
        <td *ngIf="!disableSecond"></td>
        <td *ngIf="!disableSecond">
          <button type="button" mat-icon-button aria-label="expand_more icon" (click)="onArrowClick('second', false)"
            [disabled]="disabled">
            <mat-icon>expand_more</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</form>
